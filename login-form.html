<!Doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
    <script src='bootstrap/jquery/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='cookieFunction.js'></script>
    <script type="text/javascript">
      function window_onload()
      {
        state=getCookieValue('State');
        if (state=='Logged in')
        {
          window.location.replace('looged in.html');
        }
      }

      function btn_createCookie()
      {
        var myRegExp=/^(([^<>()\[\]\\.,;:@“\x00-\x20\x7F]|\\.)+|("""([^\x0A\x0D”\\]|\\\\)+"""))@(([a-z]|#\d+?)([a-z0-9-]|#\d+?)*([a-z0-9]|#\d+?)\.)+([a-z]{2,4})$/i;
        var email=document.myForm.txtEmail;
        var password=document.myForm.pwdPassword
        if (email.value=='')
        {
          alert('this field cannot be empty')
          email.focus();
        }
        else
        {
          if (!(myRegExp.test(email.value)))
          {
            alert('invalid email');
            email.focus();
            email.select();
          }
          else
          {
              if (password.value=='')
              {
                alert('this field cannot be empty');
                password.focus();
              }
              else
              {
                window.location.href='looged in.html';
                if (document.myForm.chkRemember.checked)
                {
                  setCookie('Email',email.value,'','');
                  setCookie('State','Logged in','','');
                }
              }
          }
        }

      }
    </script>
    <title>Log in Form</title>
  </head>

  <body onload='window_onload()'>
    <div class='container'>
        <div class='jumbotron' style='margin-top:30px; max-width:900px;'>
          <div class='row'>
              <div class='col-sm-10'>
                <div class='form-group'>
                  <h2 style='text-align:center; margin-top:-2%; margin-bottom:2%'>Login</h2>
                </div>
                <hr>

                <form class='form-horizontal' name='myForm' style='margin-left:10px; margin-right:10px;'>

                  <div class='form-group input-group'>
                    <span class='input-group-addon'>
                      <span class='glyphicon glyphicon-user'></span>
                    </span>
                    <input type='email' name="txtEmail" class='form-control' placeholder='Enter Email...'>
                  </div>

                  <div class='form-group input-group'>
                    <span class='input-group-addon'>
                      <span class='glyphicon glyphicon-lock'></span>
                    </span>
                    <input type='password' class='form-control' placeholder='password' name='pwdPassword'>
                  </div>

                  <div class='form-group'>
                    <label>
                      <input type='checkbox' name='chkRemember'>
                      Remember me
                    </label>
                  </div>

                  <div class='form-group'>
                    <button type='button' class='btn btn-primary btn-block' name='btnSignIn' onclick='btn_createCookie()'>sign in</button>
                  </div>


                  <div class='form-group' style='float:right'>
                    <a href='#'>Forgot Password?</a>
                  </div>

                </form>
              </div>
          </div>
        </div>
    </div>
  </body>

</html>
