<!Doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script type="text/javascript" src='js/jquery.min.js'></script>
    <script type="text/javascript" src='js/bootstrap.min.js'></script>
    <script type="text/javascript" src='js/script.js'></script>
    <title>Log in Form</title>
  </head>
  <body onload='window_onload()'>
    <div class='container'>
        <div class='jumbotron' style='margin-top:30px; max-width:900px;'>
          <div class='row'>
              <div class='col-sm-10'>
                <div class='form-group'>
                  <h2 style='text-align:center; margin-top:-2%; margin-bottom:2%'>Login</h2>
                </div>
                <hr>

                <form class='form-horizontal' name='myForm' style='margin-left:10px; margin-right:10px;'>

                  <div class='form-group input-group'>
                    <span class='input-group-addon'>
                      <span class='glyphicon glyphicon-user'></span>
                    </span>
                    <input type='email' name="txtEmail" class='form-control' placeholder='Enter Email...'>
                  </div>

                  <div class='form-group input-group'>
                    <span class='input-group-addon'>
                      <span class='glyphicon glyphicon-lock'></span>
                    </span>
                    <input type='password' class='form-control' placeholder='password' name='pwdPassword'>
                  </div>

                  <div class='form-group'>
                    <label>
                      <input type='checkbox' name='chkRemember'>
                      Remember me
                    </label>
                  </div>

                  <div class='form-group'>
                    <button type='button' class='btn btn-primary btn-block' name='btnSignIn' onclick='btn_createCookie()'>sign in</button>
                  </div>


                  <div class='form-group' style='float:right'>
                    <a href='#'>Forgot Password?</a>
                  </div>

                </form>
              </div>
          </div>
        </div>
    </div>
  </body>

</html>
